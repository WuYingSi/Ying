<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换时间</title>
</head>







<body>
    <script>
        // 需求： 用户输入秒数，可以自动转换为时分秒
        let seconds = +prompt('请输入总的秒数：')
        function getTime(seconds) {
            // 计算时分秒
            let h = parseInt(seconds / 60 / 60 % 24)// 时
            let m = parseInt(seconds / 60 % 60)// 分
            let s = parseInt(seconds % 60)// 秒
            // 补零
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `${h}小时${m}分${s}秒`
        }
        let time = getTime(seconds)
        document.write(time)
    </script>
</body>

</html>
