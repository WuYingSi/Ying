<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字补0</title>
</head>

<body>
    <script>
        // 需求：用户输入1个数，如果数字小于10，则前面进行补0， 比如 09 03 等
        let num = +prompt('请输入一个数')
        num < 10 ? alert('0' + num) : alert(num)
    </script>
</body>

</html>
