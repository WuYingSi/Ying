<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../day 01/CSS/User.css">
    <title>用户订单信息</title>
</head>
<!-- 用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息 -->

<body>
    <div>
        <h2>订单付款确认页面</h2>

    </div>
    <script>
        let price = +prompt('价格：')
        let num = +prompt('数量')
        let address = prompt('地址')
        let total = price * num
        document.write(`
        <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>
            <tr>
                <td>手机</td>
                <td>${price}</td>
                <td>${num}</td>
                <td>${total}</td>
                <td>${address}</td>
            </tr>
        </table>`)
    </script>
</body>

</html>
