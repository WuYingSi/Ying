<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./img/P81-bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 数组：抽奖人
    const personArr = ['周杰伦', '刘德华', '周星驰', 'Pink老师', '张学友']
    // 随机抽取
    function getRandom(N = 0, M = 0) {
      return Math.floor(Math.random() * (M - N + 1)) + N
    }
    // 一等奖
    const num1 = getRandom(0, personArr.length - 1)
    const one = document.querySelector('#one')
    one.innerHTML = personArr[num1]
    // 删除在数组已经抽中的元素
    personArr.splice(num1, 1)
    // 二等奖
    const num2 = getRandom(0, personArr.length - 1)
    const two = document.querySelector('#two')
    two.innerHTML = personArr[num2]
    // 删除在数组已经抽中的元素
    personArr.splice(num2, 1)
    // 三等奖
    const num3 = getRandom(0, personArr.length - 1)
    const three = document.querySelector('#three')
    three.innerHTML = personArr[num3]
    // 删除在数组已经抽中的元素
    personArr.splice(num3, 1)
  </script>
</body>

</html>
