<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明 foo 函数
        function foo(arg) {
            console.log(arg);
        }

        // 普通的值做为参数
        foo(10);
        foo('hello world!');
        foo(['html', 'css', 'javascript']);

        function bar() {
            console.log('函数也能当参数...');
        }
        // 函数也可以做为参数！！！！
        foo(bar);
        // 函数 `bar` 做参数传给了 `foo` 函数，`bar` 就是所谓的回调函数了！！！
    </script>
</body>

</html>
