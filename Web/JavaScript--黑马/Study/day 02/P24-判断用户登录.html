<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断用户登录</title>
</head>

<body>
    <!-- 用户输入，用户名：ying，密码：123456， 则提示登录成功，否则提示登录失败 -->
    <script>
        let userName = prompt('请输入用户名：')
        let passwd = prompt('请输入密码：')
        if (userName === 'ying' && passwd === '123456') {
            alert('登录成功')
        } else {
            alert('密码或者用户名错误')
        }
    </script>
</body>

</html>
