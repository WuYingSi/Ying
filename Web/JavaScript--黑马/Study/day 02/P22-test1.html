<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习一</title>
</head>

<body>
    <script>
        // 判断一个数是4的倍数，且不是100的倍数
        let num = +prompt('请输入一个数字：')
        if (num % 4 === 0 && num % 100 !== 0) {
            alert(true);
        } else {
            alert(false);
        }
    </script>
</body>

</html>
