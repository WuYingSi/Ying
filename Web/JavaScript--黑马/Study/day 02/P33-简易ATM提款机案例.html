<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易ATM提款机案例</title>
</head>

<body>
    <script>
        //需求：用户可以选择存钱、取钱、查看余额和退出功能
        // 分析：
        // ①：循环的时候，需要反复提示输入框，所以提示框写到循环里面
        // ②：退出的条件是用户输入了 4，如果是4，则结束循环，不在弹窗
        // ③：提前准备一个金额预先存储一个数额
        // ④：取钱则是减法操作， 存钱则是加法操作，查看余额则是直接显示金额
        // ⑤：输入不同的值，可以使用switch来执行不同的操作
        let money = 0
        let num = 0
        let flag = true
        while (flag) {
            let select = prompt(`请您选择操作：
                1、存钱
                2、取钱
                3、查看余额
                4、退出`)
            switch (select) {
                case '1':
                    //存钱
                    num = +prompt('请输入您的存钱金额：')
                    money += num
                    break
                case '2':
                    //取钱
                    num = +prompt('请输入您的取钱金额：')
                    money -= num
                    break
                case '3':
                    //查看余额
                    alert(`您的账户余额为：${money}元`)
                    break
                case '4':
                    //退出
                    flag = false
                    break
            }
        }
    </script>
</body>

</html>
