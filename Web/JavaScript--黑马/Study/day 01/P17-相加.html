<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入2个数，计算两者的和，打印到页面中</title>
</head>
<!-- 输入2个数，计算两者的和，打印到页面中 -->

<body>
    <script>
        let num1 = +prompt('请输入第一个数字：')
        let num2 = +prompt('请输入第二个数字：')
        let re = num1 + num2
        document.write(`结果为${re}`)
    </script>
</body>

</html>
